<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="DOB.css">
        <title>DOB Calculator</title>
    </head>

    <body>
        <h1>Date Of Birth Calculator</h1>
        <div class="DOBcalc">
            <input id="user-month" placeholder=" MM" type="number">
            <input id="user-day" placeholder=" DD" type="number">
            <input id="user-year" placeholder=" YYYY" type="number"> </br>
            <button id="submit-date">What is my DOB</button>
        </div>

        <div id="message"></div>
        <script src="DOB.js"></script>
    </body>
</html>
